services:
  postgres:
    image: postgres:16-alpine
    container_name: nba_matchups_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-local}
      POSTGRES_DB: ${POSTGRES_DB:-nba_matchups}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - nba_matchups_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-nba_matchups}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  nba_matchups_pgdata:
